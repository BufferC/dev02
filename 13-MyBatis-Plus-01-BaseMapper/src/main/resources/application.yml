# 数据源相关的配置
spring:
  datasource:
    # 默认使用的数据源Hikari
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatis_plus?useSSL=false&characterEncoding=UTF8&useUnicode=true&serverTimeZone=Asia/Shanghai
    username: root
    password: root
# mybatis-plus的配置
mybatis-plus:
  configuration:
    # 开启mybatis-plus的日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 指定mapper映射文件的路径
  # 也可以不写，默认使用的是mapper路径下的所有xml
  mapper-locations: classpath:com/fc/mapper/**/*.xml
  # 配置mapper映射文件中的别名所在的包
  type-aliases-package: com.fc.entity
<!DOCTYPE html>
<!--添加thymeleaf的约束，th:*都不会爆红了-->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试SpringBoot整合Thymeleaf</title>
</head>
<body>
    <!--h1中是没有value属性的，所以我们要使用text属性，
    并且还需要被thymeleaf所识别，就用th:text
    里面是占位符，我们可以给它传递参数，去替换掉占位符中的内容
    -->
    <h1 th:text="${data}" style="color: greenyellow" align="center">展示数据</h1>

    <h1 style="color: greenyellow" align="center"><input type="text" th:value="${data}"></h1>

</body>
</html>
